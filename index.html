<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="theme-switcher">
      <button class="theme-btn default" data-theme="default"></button>
      <button class="theme-btn dark" data-theme="dark"></button>
      <button class="theme-btn nature" data-theme="nature"></button>
    </div>

    <div class="player-container">
      <div class="player-header">
        <div class="player-title">Music Player</div>
      </div>

      <img src="images/ukulele.jpg" alt="Album Cover" class="player-cover" id="cover" />

      <div class="player-info">
        <div class="player-song" id="title">Song Title</div>
        <div class="player-artist">Artist Name</div>
      </div>

      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>

      <div class="time-info">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <div class="player-controls">
        <button class="control-btn" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="control-btn play-pause" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="control-btn" id="next">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="volume-control">
        <i class="fas fa-volume-down"></i>
        <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7" />
        <i class="fas fa-volume-up"></i>
      </div>
    </div>

    <audio src="music/ukulele.mp3" id="audio"></audio>

   <script src="./script.js"></script>
  </body>
</html>
